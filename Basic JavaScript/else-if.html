<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        var per = prompt("Enter Your Percentage");
        if (per >= 80 && per <= 100) {
            document.write("You are in Merit");
        }
        else if (per >= 60 && per <= 79) {
            document.write("You are in First Division");
        }
        else if (per >= 45 && per <= 59) {
            document.write("You are in Second Division");
        }
        else if (per >= 33 && per <= 44) {
            document.write("You are in Third Division");
        }
        else if (per < 33) {
            document.write("You are Fail");
        }
        else {
            document.write("Please Enter Valid Percent");
        }
    </script>
</head>

<body>

</body>

</html>
