    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        var student = [
            { name: 'Ram', age: 15 },
            { name: 'Karan', age: 14 },
            { name: 'Vikash', age: 16 },

        console.log(student);
        for (var a = 0; a < student.length; a++) {

        }
    </script>
