<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        var ary = new Array(3);
        for (var g = 0; g < 3; g++) {
            ary[g] = prompt("Enter The Value : ");
        }
        document.write("<ul>");
        for (var a = 0; a < 3; a++) {
            document.write("<li>" + ary[a] + "</li>");
        }
        document.write("</ul>")
    </script>
</head>
