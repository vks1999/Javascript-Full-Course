        function sum(name, course, ...args) {
            console.log(arguments);

            document.write(`Hello ${name} of ${course} : `)

            let sum = 0;
            for (let i in args) {
                sum += args[i];
            }
            document.write(sum + "<br/>");
        }

        // sum(20, 30, 40);
        // sum("Vikash", 20, 30, 40);
        sum("Vikash", "B.Tech", 20, 30, 40);
        sum("Ram Kumar", "B.A.", 10, 20, 150);
