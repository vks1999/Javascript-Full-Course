<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance JavaScript</title>
    <script>

        class hello {
            message() {   // Method
                console.log("Hello Everyone");
            }
            sorry() {
                console.log("Sorry Everyone");
            }
        }

        let a = new hello(); // Object for accessing the class methods.

        a.message();
        a.sorry();
    </script>
</head>

<body>

</body>

</html>
